<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluacion Formulario</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>


    <div class="container">
    <div class="form1">
    <form>
        <h1>Welcome Back!</h1>
        <p>To keep content with us please login</p> <p>with your personal info</p>
        <button class="btn1" onclick="document.getElementById('id').focus();">SIGN IN</button>
    </form>
    </div>

    
    <div class="form-container" >

        <form name="form1" id="form1" method="get" enctype="multipart/form-data">
            <div class="formulario">
                <h3>Create Account</h3>

                <img src="IMG/facebook.png" alt="">
                <img src="IMG/in.png" alt="">
                <img src="IMG/X.png" alt="">

                <p class="tp">Enter your information</p>

                <input type="number" id="id" name="Document" value="" placeholder="Document" class="form-control">

                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Name" >

                
                <input type="number" id="edad" class="form-control" name="edad" placeholder="Age"  >

                <input type="number" class="form-control" id="raza" name="phone" placeholder="Phone"  >


                <input type="email" class="form-select" id="email" name="email" placeholder="Email" >

                <input type="password" class="form-select" id="password" name="password" placeholder="Password" >

                <button type="submit" class="btn" >SIGN IN</button>
            </div>
        

        </form>
    </div>
</body>

</html>
